{% extends 'base.html' %}
{% block content %}
<div class="container">
	<div class="login-page">
    <div class="form">
      <h2>Login</h2>
      {% if user.is_authenticated %}
 	    	You are logged in already!
 	    {%else%}
        <form class="login-form" method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit">Login</button>
        </form>
      {%endif%}
    </div>
  </div>
</div>
{% endblock %}
